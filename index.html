<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffcccc, #cce5ff);
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: green;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            color: darkgreen;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            border: none;
            cursor: pointer;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dad Joke Generator</h1>
        <p id="joke">Click the button to get a joke!</p>
        <button onclick="getJoke()">TELL ME A JOKE</button>
    </div>
    
    <script>
        async function getJoke() {
            const apiKey = 'YOUR_API_KEY_HERE';
            const jokeElement = document.getElementById('joke');
            jokeElement.textContent = 'Loading...';
            try {
                const response = await fetch('https://api.api-ninjas.com/v1/dadjokes?limit=1', {
                    headers: { 'X-Api-Key': apiKey }
                });
                const data = await response.json();
                jokeElement.textContent = data[0].joke;
            } catch (error) {
                jokeElement.textContent = 'An error happened, try again later';
            }
        }
    </script>
</body>
</html>
